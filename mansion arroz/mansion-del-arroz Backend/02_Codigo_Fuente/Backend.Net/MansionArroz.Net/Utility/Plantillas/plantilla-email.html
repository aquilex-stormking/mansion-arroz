<html style="height: 100%; font-family: 'Montserrat', sans-serif">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>sign up</title>
  </head>

  <body
    style="height: 100%; font-family: 'Montserrat', sans-serif; width: 100%"
  >
    <main>
      <div style="width: 100%; display: flex; text-align: center">
        <div style="display: flex; margin: auto; height: 100%; width: 50%">
          <div
            style="
              background-color: #ffffff;
              border-radius: 10px;
              border: 1px solid rgb(231, 229, 229);
              width: 100%;
              margin: 16px;
            "
          >
            <div style="border-radius: 10px 10px 0px 0px">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  background: rgb(248, 248, 248);
                  border-radius: 10px 10px 0px 0px;
                  border-bottom: 1px solid rgb(231, 229, 229);
                  padding: 1%;
                "
              >
                <div
                  style=" position: relative; display: flex; width: 20%; height: 120px; background-image: url('https://static-images.ifood.com.br/image/upload/t_high/logosgde/b473db9c-6cae-468b-8ef1-8eae72a384e3/202109101812_QGVZ_i.jpg'); background-position: center; background-repeat: no-repeat; background-size: auto 100%; "
                ></div>

                <div
                  style="
                    font-size: 22px;
                    width: 80%;
                    padding-left: 24px;
                    padding-right: 24px;
                  "
                >
                  <span
                    style="
                      display: block;
                      font-weight: 600;
                      color: rgb(65, 65, 65);
                      padding-bottom: 10px;
                    "
                    > Mansión del arroz
                  </span>
                </div>
              </div>
            </div>
            <div style="padding: 6% 5%">
                <div style="position: relative; display: block; text-align: left">
                    <span class="fw-600 fz-24"
                          style="
                    font-size: 20px;
                    font-weight: 600;
                    color: rgb(65, 65, 65);
                  ">Hola #NombreCompleto#,</span>
                </div>

                <div style="
                  position: relative;
                  display: block;
                  text-align: left;
                  margin-top: 2%;
                ">
                    <span style="display: block; color: #616161; font-size: 16px">
                        Tu nueva contraseña para la plataforma mansión del arroz es:
                        <strong>#NuevaClave#</strong>
                    </span>
                </div>
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                text-align: center;
                padding-top: 2%;
                padding-bottom: 2%;
                border-top: 1px solid rgb(231, 229, 229);
              "
            >
              <a
                style="
                  background-color: #dc3545;
                  border: none;
                  color: white;
                  padding: 15px 32px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  border-radius: 5px;
                  margin-left: auto;
                  margin-right: auto;
                "
                href="http://localhost:3000/login"
                target="_blank"
              >
                Ir a Mansión del arroz
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
